<body>

    <head>
        <link rel="stylesheet" href="../../public/stylesheets/styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>

    <header></header>

    <!-- PROFILE PAGE CONTENT TO GO IN THE {{{ body }}} -->
    <!-- ///////// Page Tile Row ////////////// -->
    <div class="data-card">

        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h1>My Review Member Profile</h1>
            </div>
        </div>

        <!-- ///////// START OF Two Column Content ////////////// -->
        <div class="row">
            <!-- ///////// START OF First Column ////////////// -->
            <div class="col-sm-12 col-lg-6">
                <!-- ///////// START OF Profile Info ////////////// -->
                <div class="oBox">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <h2>{{username}}</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">

                            <!-- start of Nessted PROFILE info -->
                            <div class="row">
                                <div class="col-12 d-flex justify-content-center box">
                                    <div class="row">
                                        <div class="col-4 d-flex justify-content-center">
                                            <img src="{{#if avatar}}{{avatar}}{{else}}../img/avatar.jpg{{/if}}"
                                                alt="avatar" style="width:150px;height:150px;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>

    <script>
        gsap.from('div', { opacity: 0, duration: 1.25, y: 26, ease: 'Power2.easeInOut' })
    </script>

</body>
